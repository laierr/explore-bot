<!DOCTYPE html>
<html>

<head>
    <title>Crude web interface</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

    <style>
        #mapid {
            height: 500px;
            width: 500px;
        }
    </style>

</head>

<body>
    <div id="mapid"></div>

    <script>
        const mymap = L.map('mapid').setView([32.0853, 34.7818], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: '<%= map_token %>'
        }).addTo(mymap);
        const results = new Promise((resolve, reject) => {
            const reqListener = function() {
                resolve(JSON.parse(this.responseText));
            };

            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", reqListener);
            oReq.open("GET", "/api/v1");
            oReq.send();
        });
        results.then(data => {
                data.map(key => {
                    L.marker([key.location.latitude, key.location.longitude]).bindPopup('Name: ' + key.name + '\nAddress: ' + key.address).addTo(mymap);
                });})
    </script>
</body>

</html>
